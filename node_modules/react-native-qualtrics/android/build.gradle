apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven {
        url "https://s3-us-west-2.amazonaws.com/si-mobile-sdks/android/"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.qualtrics:digital:2.2.0'
}
  
